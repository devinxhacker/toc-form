<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC-FORM</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: rgb(184, 183, 183);
        }

        form {
            width: 90%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
            align-self: flex-start;
            margin-left: 20px;
        }

        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            display: none;
            /* Initially hide the result */
            width: 90%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            text-align: left;
        }

        #result p {
            text-align: left;
            margin-left: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>TOC-FORM</h1>
    <p>A form validation project using Regular expression.</p>

    <form id="toc-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required placeholder="John Doe">
        <div class="error" id="nameError"></div>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required placeholder="+91-1234567890">
        <div class="error" id="phoneError"></div>
        <br>
        <label for="hex">Hex Code:</label>
        <input type="text" name="hex" id="hex" required placeholder="#FF0000">
        <div class="error" id="hexError"></div>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" id="dob" required placeholder="1990-01-01">
        <div class="error" id="dobError"></div>
        <br>
        <label for="license">Software License Code:</label>
        <input type="text" name="license" id="license" required placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX">
        <div class="error" id="licenseError"></div>
        <br>
        <label for="url">LinkedIn profile url:</label>
        <input type="text" name="url" id="url" required placeholder="https://www.linkedin.com/in/johndoe">
        <div class="error" id="urlError"></div>
        <br>
        <label for="vehicle">Vehicle Number:</label>
        <input type="text" name="vehicle" id="vehicle" required placeholder="MH12AB1234">
        <div class="error" id="vehicleError"></div>
        <br>
        <label for="credit">Credit Card:</label>
        <input type="text" name="credit" id="credit" required placeholder="1234-5678-1234-5678">
        <div class="error" id="creditError"></div>
        <br>
        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" required placeholder="123456">
        <div class="error" id="postcodeError"></div>
        <br>
        <label for="isbn">Book ISBN:</label>
        <input type="text" name="isbn" id="isbn" required placeholder="9781234567890">
        <div class="error" id="isbnError"></div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="result">
        <h2>Validation Successfull!</h2>
        <p id="resultName"></p>
        <p id="resultPhone"></p>
        <p id="resultHex"></p>
        <p id="resultDob"></p>
        <p id="resultLicense"></p>
        <p id="resultUrl"></p>
        <p id="resultVehicle"></p>
        <p id="resultCredit"></p>
        <p id="resultPostcode"></p>
        <p id="resultIsbn"></p>
    </div>
    <script>
        document.getElementById('toc-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name');
            const phone = document.getElementById('phone');
            const hex = document.getElementById('hex');
            const dob = document.getElementById('dob');
            const license = document.getElementById('license');
            const url = document.getElementById('url');
            const vehicle = document.getElementById('vehicle');
            const credit = document.getElementById('credit');
            const postcode = document.getElementById('postcode');
            const isbn = document.getElementById('isbn');

            let valid = true;
            if (!/^[A-Z]{1}[a-z]{2,30} [A-Z]{1}[a-z]{2,30}$/.test(name.value)) {
                document.getElementById('nameError').innerHTML = 'Name should contain first letter capital and at least 3 characters and Surname with space';
                document.getElementById('nameError').style.display = 'block';
                name.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('nameError').style.display = 'none';
            }

            if (!/^(\+91-|\+91|0)?[6-9]\d{9}$/.test(phone.value)) {
                document.getElementById('phoneError').innerHTML = 'Phone should contain 10 digits with optional +91 or 0';
                document.getElementById('phoneError').style.display = 'block';
                phone.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('phoneError').style.display = 'none';
            }

            if (!/^#[0-9A-Fa-f]{6}$/.test(hex.value)) {
                document.getElementById('hexError').innerHTML = 'Hex code should contain 6 characters starting with #';
                document.getElementById('hexError').style.display = 'block';
                hex.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('hexError').style.display = 'none';
            }

            if (!/^\d{4}-\d{2}-\d{2}$/.test(dob.value)) {
                document.getElementById('dobError').innerHTML = 'Date of birth should be in YYYY-MM-DD format';
                document.getElementById('dobError').style.display = 'block';
                dob.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('dobError').style.display = 'none';
            }

            if (!/^(?:[2-9CDGJ-MPR-TVWXY]{5}-){4}[2-9CDGJ-MPR-TVWXY]{5}$/.test(license.value)) {
                document.getElementById('licenseError').innerHTML = 'Software license code should contain 5 characters with 4 hyphens';
                document.getElementById('licenseError').style.display = 'block';
                license.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('licenseError').style.display = 'none';
            }

            if (!/^https:\/\/www\.linkedin\.com\/in\/[a-zA-Z0-9_\-]{3,30}$/.test(url.value)) {
                document.getElementById('urlError').innerHTML = 'LinkedIn profile url should contain https://www.linkedin.com/in/ followed by 3-30 characters';
                document.getElementById('urlError').style.display = 'block';
                url.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('urlError').style.display = 'none';
            }

            if (!/^[A-Z]{2}\s?\d{2}\s?[A-Z]{1,3}\s?\d{4}$/.test(vehicle.value)) {
                document.getElementById('vehicleError').innerHTML = 'Vehicle number should contain 2 capital letters followed by 2 digits followed by 1-3 capital letters followed by 4 digits';
                document.getElementById('vehicleError').style.display = 'block';
                vehicle.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('vehicleError').style.display = 'none';
            }

            if (!/^[0-9]{4}[-\s]?[0-9]{4}[-\s]?[0-9]{4}[-\s]?[0-9]{4}$/.test(credit.value)) {
                document.getElementById('creditError').innerHTML = 'Credit card number should contain 16 digits separated by 3 hyphens';
                document.getElementById('creditError').style.display = 'block';
                credit.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('creditError').style.display = 'none';
            }

            if (!/^\d{6}$/.test(postcode.value)) {
                document.getElementById('postcodeError').innerHTML = 'Postcode should contain 6 digits';
                document.getElementById('postcodeError').style.display = 'block';
                postcode.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('postcodeError').style.display = 'none';
            }

            if (!/^[0-9]{13}$/.test(isbn.value)) {
                document.getElementById('isbnError').innerHTML = 'Book ISBN should contain 13 digits';
                document.getElementById('isbnError').style.display = 'block';
                isbn.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('isbnError').style.display = 'none';
            }

            if (!isbn.checkValidity()) {
                document.getElementById('isbnError').innerHTML = 'Book ISBN should start with 978 followed by 10 digits';
                document.getElementById('isbnError').style.display = 'block';
                isbn.scrollIntoView({ behavior: "smooth" });
                valid = false;
            }
            else {
                document.getElementById('isbnError').style.display = 'none';
            }

            if (valid) {
                document.getElementById('resultName').textContent = 'Name: ' + name.value;
                document.getElementById('resultPhone').textContent = 'Phone: ' + phone.value;
                document.getElementById('resultHex').textContent = 'Hex Code: ' + hex.value;
                document.getElementById('resultDob').textContent = 'Date of Birth: ' + dob.value;
                document.getElementById('resultLicense').textContent = 'License: ' + license.value;
                document.getElementById('resultUrl').textContent = 'LinkedIn Profile URL: ' + url.value;
                document.getElementById('resultVehicle').textContent = 'Vehicle: ' + vehicle.value;
                document.getElementById('resultCredit').textContent = 'Credit Card: ' + credit.value;
                document.getElementById('resultPostcode').textContent = 'Postcode: ' + postcode.value;
                document.getElementById('resultIsbn').textContent = 'ISBN: ' + isbn.value;

                document.getElementById('toc-form').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>

</html>
